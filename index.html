<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Compleanno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f3ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
        }

        #gameContainer {
            position: relative;
        }

        canvas {
            display: block;
            background: #f5f3ef;
        }

        #score {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: #a8a29e;
            letter-spacing: 0.1em;
        }

        #finalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f5f3ef;
            padding: 60px;
            font-size: 15px;
            color: #78716c;
            display: none;
            text-align: center;
            line-height: 2.2;
            letter-spacing: 0.05em;
        }

        #instructions {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #d6d3d1;
            letter-spacing: 0.15em;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="score">0 · 10</div>
        <div id="instructions">↑ ↓ ← →</div>
        <div id="finalMessage">
            Carissima Nonna<br><br>
            ti vogliamo bene<br>
            e siamo grati per l'amore<br>
            che ci dedichi ogni giorno<br><br>
            ·
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const finalMessage = document.getElementById('finalMessage');

        const player = {
            x: 320,
            y: 400,
            speed: 3
        };

        const flowers = [];
        const totalFlowers = 10;
        let flowersCollected = 0;

        // Gentle, spread out placement
        for (let i = 0; i < totalFlowers; i++) {
            flowers.push({
                x: 80 + (i % 5) * 120 + (Math.random() - 0.5) * 60,
                y: 100 + Math.floor(i / 5) * 140 + (Math.random() - 0.5) * 40,
                collected: false,
                opacity: 1
            });
        }

        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        function drawPlayer() {
            // Simple circle
            ctx.beginPath();
            ctx.arc(player.x, player.y, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#78716c';
            ctx.fill();
        }

        function drawFlower(flower) {
            if (flower.collected && flower.opacity <= 0) return;

            ctx.globalAlpha = flower.opacity;

            // Simple, minimal flower - just a small circle with a line
            ctx.beginPath();
            ctx.arc(flower.x, flower.y, 4, 0, Math.PI * 2);
            ctx.fillStyle = '#e7c4bc';
            ctx.fill();

            // Tiny stem
            ctx.beginPath();
            ctx.moveTo(flower.x, flower.y + 4);
            ctx.lineTo(flower.x, flower.y + 12);
            ctx.strokeStyle = '#c7c2bd';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.globalAlpha = 1;
        }

        function update() {
            if (keys['ArrowUp'] || keys['w']) player.y = Math.max(30, player.y - player.speed);
            if (keys['ArrowDown'] || keys['s']) player.y = Math.min(canvas.height - 30, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(30, player.x - player.speed);
            if (keys['ArrowRight'] || keys['d']) player.x = Math.min(canvas.width - 30, player.x + player.speed);

            flowers.forEach(flower => {
                if (flower.collected) {
                    flower.opacity = Math.max(0, flower.opacity - 0.05);
                    return;
                }

                const dx = player.x - flower.x;
                const dy = player.y - flower.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 16) {
                    flower.collected = true;
                    flowersCollected++;
                    scoreDisplay.textContent = `${flowersCollected} · ${totalFlowers}`;

                    if (flowersCollected === totalFlowers) {
                        setTimeout(() => {
                            finalMessage.style.display = 'block';
                        }, 800);
                    }
                }
            });
        }

        function draw() {
            ctx.fillStyle = '#f5f3ef';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            flowers.forEach(drawFlower);
            drawPlayer();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
