<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Il Giardino di Nonna Gio üåª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #2d2a1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            border: 8px solid #5c4a3d;
            border-radius: 4px;
            box-shadow:
                0 0 0 4px #3d3224,
                0 8px 24px rgba(0,0,0,0.5);
            max-width: 100vw;
            max-height: 70vh;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100%;
            max-height: 70vh;
        }

        #ui {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(180deg, #f4e4bc 0%, #e8d4a8 100%);
            border: 4px solid #8b7355;
            border-radius: 4px;
            padding: 8px 14px;
            box-shadow:
                inset 0 -2px 0 #d4c498,
                inset 0 2px 0 #fff8e8,
                2px 2px 0 rgba(0,0,0,0.3);
        }

        #ui .title {
            font-size: 10px;
            color: #5c4a3d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        #ui .slots {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            max-width: 100px;
        }

        .slot {
            width: 14px;
            height: 14px;
            background: #d4c498;
            border: 2px solid #a08060;
            border-radius: 2px;
        }

        .slot.collected {
            background: #ffb6c1;
            border-color: #d87093;
        }

        .slot.candle-slot.collected {
            background: #ffd700;
            border-color: #ffa500;
        }

        /* Mobile D-Pad */
        #dpad {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            z-index: 100;
        }

        .dpad-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(180deg, rgba(244,228,188,0.9) 0%, rgba(232,212,168,0.9) 100%);
            border: 3px solid #8b7355;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #5c4a3d;
            box-shadow:
                inset 0 -2px 0 #d4c498,
                inset 0 2px 0 #fff8e8,
                2px 2px 0 rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .dpad-btn:active {
            background: linear-gradient(180deg, rgba(232,212,168,0.95) 0%, rgba(212,196,152,0.95) 100%);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        #dpad-up { top: 0; left: 50%; transform: translateX(-50%); }
        #dpad-down { bottom: 0; left: 50%; transform: translateX(-50%); }
        #dpad-left { left: 0; top: 50%; transform: translateY(-50%); }
        #dpad-right { right: 0; top: 50%; transform: translateY(-50%); }

        /* Blow button */
        #blowBtn {
            display: none;
            position: fixed;
            bottom: 40px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(180deg, #ff9966 0%, #ff6633 100%);
            border: 4px solid #cc4400;
            border-radius: 50%;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            text-shadow: 1px 1px 0 #993300;
            box-shadow:
                0 4px 0 #993300,
                0 0 20px rgba(255, 150, 100, 0.5);
            z-index: 100;
            animation: blowPulse 1s ease-in-out infinite;
        }

        #blowBtn:active {
            box-shadow: 0 1px 0 #993300;
            transform: translateY(3px);
        }

        @keyframes blowPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #blowHint {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -80px);
            background: rgba(0,0,0,0.8);
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 50;
            animation: hintBounce 0.5s ease-in-out infinite;
        }

        @keyframes hintBounce {
            0%, 100% { transform: translate(-50%, -80px); }
            50% { transform: translate(-50%, -85px); }
        }

        #phaseMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(180deg, #f4e4bc 0%, #e8d4a8 100%);
            border: 6px solid #8b7355;
            border-radius: 8px;
            padding: 24px 32px;
            box-shadow:
                inset 0 -3px 0 #d4c498,
                inset 0 3px 0 #fff8e8,
                4px 4px 0 rgba(0,0,0,0.4),
                0 0 60px rgba(0,0,0,0.5);
            display: none;
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }

        #phaseMessage h2 {
            font-size: 16px;
            color: #d87093;
            margin-bottom: 12px;
            text-shadow: 1px 1px 0 #fff;
        }

        #phaseMessage p {
            font-size: 13px;
            color: #5c4a3d;
            line-height: 1.6;
        }

        #phaseMessage button {
            margin-top: 16px;
            background: linear-gradient(180deg, #7ec850 0%, #5a9a32 100%);
            border: 3px solid #4a7a28;
            border-radius: 4px;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            text-shadow: 1px 1px 0 #3a6a18;
            box-shadow: 0 3px 0 #3a6a18;
        }

        #phaseMessage button:hover, #phaseMessage button:active {
            background: linear-gradient(180deg, #8ed860 0%, #6aaa42 100%);
        }

        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            border-radius: 4px;
            padding: 20px;
        }

        #videoContainer h2 {
            color: #f4e4bc;
            font-size: 18px;
            margin-bottom: 16px;
            text-shadow: 2px 2px 0 #d87093;
            text-align: center;
        }

        #videoContainer iframe {
            border: 6px solid #8b7355;
            border-radius: 4px;
            box-shadow: 0 0 40px rgba(255,182,193,0.3);
            max-width: 100%;
            max-height: 60vh;
        }

        #instructions {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0,0,0,0.6);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            color: #f4e4bc;
        }

        @media (pointer: coarse), (max-width: 768px) {
            #dpad {
                display: block;
            }
            #instructions {
                display: none;
            }
            #gameContainer {
                max-height: 60vh;
            }
            canvas {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="480"></canvas>

        <div id="ui">
            <div class="title" id="uiTitle">Fiori</div>
            <div class="slots" id="slots"></div>
        </div>

        <div id="instructions">WASD o ‚Üë‚Üì‚Üê‚Üí</div>

        <div id="blowHint">üí® Soffia sulla candela!</div>

        <div id="phaseMessage">
            <h2 id="phaseTitle"></h2>
            <p id="phaseText"></p>
            <button id="phaseButton" onclick="nextPhase()">Continua</button>
        </div>

        <div id="videoContainer">
            <h2>üéÇ Buon Compleanno Nonna Gio! üéÇ</h2>
            <iframe
                id="youtubeVideo"
                width="560"
                height="315"
                src=""
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Mobile D-Pad -->
    <div id="dpad">
        <div class="dpad-btn" id="dpad-up">‚Üë</div>
        <div class="dpad-btn" id="dpad-down">‚Üì</div>
        <div class="dpad-btn" id="dpad-left">‚Üê</div>
        <div class="dpad-btn" id="dpad-right">‚Üí</div>
    </div>

    <!-- Blow Button -->
    <button id="blowBtn">üí®<br>SOFFIA!</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const phaseMessage = document.getElementById('phaseMessage');
        const phaseTitle = document.getElementById('phaseTitle');
        const phaseText = document.getElementById('phaseText');
        const phaseButton = document.getElementById('phaseButton');
        const videoContainer = document.getElementById('videoContainer');
        const slotsContainer = document.getElementById('slots');
        const uiTitle = document.getElementById('uiTitle');
        const blowBtn = document.getElementById('blowBtn');
        const blowHint = document.getElementById('blowHint');

        const VIDEO_ID = "lzSg1EbqZVg";

        let gamePhase = 'flowers';
        let totalItems = 10;
        let collected = 0;
        let gamePaused = false;
        let nearCandle = null;
        let micActive = false;
        let audioContext = null;
        let analyser = null;

        const player = {
            x: 320,
            y: 380,
            speed: 3,
            moving: false
        };

        const trees = [
            {x: 60, y: 80}, {x: 560, y: 100}, {x: 100, y: 300},
            {x: 520, y: 280}, {x: 300, y: 60}
        ];

        const fences = [];
        for (let x = 20; x < canvas.width - 20; x += 32) {
            fences.push({x: x, y: 440});
        }

        const flowers = [
            {x: 180, y: 120}, {x: 380, y: 140}, {x: 480, y: 180},
            {x: 140, y: 200}, {x: 280, y: 220}, {x: 420, y: 260},
            {x: 200, y: 320}, {x: 340, y: 340}, {x: 460, y: 360},
            {x: 260, y: 400}
        ].map((pos, i) => ({
            ...pos,
            collected: false,
            type: i % 4,
            bobOffset: Math.random() * Math.PI * 2
        }));

        const candles = [];
        const cakeX = 320, cakeY = 240;
        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            candles.push({
                x: cakeX + Math.cos(angle) * 120,
                y: cakeY + Math.sin(angle) * 100,
                collected: false,
                flickerOffset: Math.random() * Math.PI * 2,
                blowingOut: false,
                flameSize: 1
            });
        }

        function createSlots(count, isCandle = false) {
            slotsContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot' + (isCandle ? ' candle-slot' : '');
                slot.id = `slot-${i}`;
                slotsContainer.appendChild(slot);
            }
        }

        createSlots(10);

        // Keyboard controls
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            // Space to blow
            if (e.code === 'Space' && nearCandle && gamePhase === 'candles') {
                blowOutCandle(nearCandle);
            }
        });
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Mobile D-Pad controls
        const dpadState = { up: false, down: false, left: false, right: false };

        function setupDpadButton(id, direction) {
            const btn = document.getElementById(id);
            const activate = (e) => { e.preventDefault(); dpadState[direction] = true; };
            const deactivate = (e) => { e.preventDefault(); dpadState[direction] = false; };

            btn.addEventListener('touchstart', activate, { passive: false });
            btn.addEventListener('touchend', deactivate, { passive: false });
            btn.addEventListener('touchcancel', deactivate, { passive: false });
            btn.addEventListener('mousedown', activate);
            btn.addEventListener('mouseup', deactivate);
            btn.addEventListener('mouseleave', deactivate);
        }

        setupDpadButton('dpad-up', 'up');
        setupDpadButton('dpad-down', 'down');
        setupDpadButton('dpad-left', 'left');
        setupDpadButton('dpad-right', 'right');

        // Blow button
        blowBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (nearCandle) blowOutCandle(nearCandle);
        }, { passive: false });
        blowBtn.addEventListener('click', () => {
            if (nearCandle) blowOutCandle(nearCandle);
        });

        // Microphone for blowing detection
        async function initMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                micActive = true;
                checkMicLevel();
            } catch (err) {
                console.log('Mic not available, using button instead');
            }
        }

        function checkMicLevel() {
            if (!micActive || !analyser) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;

            // Detect blow (loud low-frequency sound)
            if (average > 50 && nearCandle && gamePhase === 'candles') {
                blowOutCandle(nearCandle);
            }

            requestAnimationFrame(checkMicLevel);
        }

        function blowOutCandle(candle) {
            if (candle.collected || candle.blowingOut) return;

            candle.blowingOut = true;

            // Animate flame going out
            const blowInterval = setInterval(() => {
                candle.flameSize -= 0.15;
                if (candle.flameSize <= 0) {
                    clearInterval(blowInterval);
                    candle.collected = true;
                    collected++;

                    const index = candles.indexOf(candle);
                    document.getElementById(`slot-${index}`).classList.add('collected');

                    if (collected === totalItems) {
                        setTimeout(() => {
                            showPhaseMessage(
                                '~ Buon Compleanno Nonna Gio! ~',
                                'Carissima Nonna Gio, ti vogliamo un bene infinito e siamo grati per tutto l\'amore che ci dedichi ogni giorno. Buon Compleanno! ‚ù§Ô∏è',
                                'Guarda il Video'
                            );
                        }, 400);
                    }
                }
            }, 50);
        }

        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        function drawGrass() {
            ctx.fillStyle = gamePhase === 'candles' ? '#5a4a6a' : '#7ec850';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = gamePhase === 'candles' ? '#4a3a5a' : '#6ab844';
            for (let i = 0; i < 200; i++) {
                const x = (i * 97) % canvas.width;
                const y = (i * 53) % canvas.height;
                ctx.fillRect(x, y, 4, 4);
            }

            ctx.fillStyle = gamePhase === 'candles' ? '#8a7a6a' : '#c4a66a';
            ctx.fillRect(300, 350, 80, 130);
            ctx.fillRect(280, 420, 120, 60);

            ctx.fillStyle = gamePhase === 'candles' ? '#7a6a5a' : '#b89658';
            for (let i = 0; i < 20; i++) {
                ctx.fillRect(305 + (i * 13) % 70, 360 + (i * 17) % 100, 3, 3);
            }
        }

        function drawTree(tree) {
            ctx.fillStyle = '#8b6914';
            ctx.fillRect(tree.x - 8, tree.y + 20, 16, 24);
            ctx.fillStyle = '#725510';
            ctx.fillRect(tree.x - 8, tree.y + 20, 4, 24);

            const leafColor = gamePhase === 'candles' ? ['#1a5a1a', '#2a6a2a', '#3a7a3a'] : ['#2d8a2d', '#3ca83c', '#4bc44b'];
            ctx.fillStyle = leafColor[0];
            ctx.fillRect(tree.x - 28, tree.y, 56, 28);
            ctx.fillStyle = leafColor[1];
            ctx.fillRect(tree.x - 24, tree.y - 12, 48, 20);
            ctx.fillStyle = leafColor[2];
            ctx.fillRect(tree.x - 16, tree.y - 20, 32, 16);
        }

        function drawFence(fence) {
            ctx.fillStyle = '#c4a060';
            ctx.fillRect(fence.x, fence.y, 28, 4);
            ctx.fillRect(fence.x + 4, fence.y - 16, 4, 20);
            ctx.fillRect(fence.x + 20, fence.y - 16, 4, 20);
            ctx.fillStyle = '#a08040';
            ctx.fillRect(fence.x + 4, fence.y - 16, 4, 4);
            ctx.fillRect(fence.x + 20, fence.y - 16, 4, 4);
        }

        function drawFlower(flower, time) {
            if (flower.collected) return;

            const bob = Math.sin(time / 500 + flower.bobOffset) * 2;
            const y = flower.y + bob;

            ctx.fillStyle = '#3d8c40';
            ctx.fillRect(flower.x - 1, y + 6, 3, 10);
            ctx.fillStyle = '#4aa84d';
            ctx.fillRect(flower.x + 2, y + 8, 4, 3);

            const colors = [
                {petal: '#ff6b8a', center: '#ffdb58'},
                {petal: '#ffd700', center: '#ff8c00'},
                {petal: '#da70d6', center: '#ffb6c1'},
                {petal: '#87ceeb', center: '#fff8dc'}
            ];
            const c = colors[flower.type];

            ctx.fillStyle = c.petal;
            ctx.fillRect(flower.x - 6, y - 2, 5, 5);
            ctx.fillRect(flower.x + 2, y - 2, 5, 5);
            ctx.fillRect(flower.x - 2, y - 6, 5, 5);
            ctx.fillRect(flower.x - 2, y + 2, 5, 5);
            ctx.fillStyle = c.center;
            ctx.fillRect(flower.x - 2, y - 2, 5, 5);
        }

        function drawCake() {
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(cakeX - 40, cakeY + 10, 80, 40);
            ctx.fillStyle = '#a0522d';
            ctx.fillRect(cakeX - 35, cakeY + 15, 70, 30);

            ctx.fillStyle = '#ffb6c1';
            ctx.fillRect(cakeX - 40, cakeY, 80, 15);
            ctx.fillStyle = '#ff69b4';
            ctx.fillRect(cakeX - 35, cakeY + 5, 70, 5);

            ctx.fillStyle = '#deb887';
            ctx.fillRect(cakeX - 25, cakeY - 20, 50, 25);
            ctx.fillStyle = '#ffe4b5';
            ctx.fillRect(cakeX - 20, cakeY - 15, 40, 15);

            ctx.fillStyle = '#dc143c';
            ctx.fillRect(cakeX - 4, cakeY - 28, 8, 8);
            ctx.fillStyle = '#228b22';
            ctx.fillRect(cakeX - 2, cakeY - 32, 4, 4);
        }

        function drawCandle(candle, time) {
            if (candle.collected) {
                // Draw blown out candle (just the stick)
                ctx.fillStyle = '#fff8dc';
                ctx.fillRect(candle.x - 3, candle.y, 6, 16);
                ctx.fillStyle = '#fffacd';
                ctx.fillRect(candle.x - 2, candle.y + 2, 4, 12);
                // Smoke
                ctx.fillStyle = 'rgba(200, 200, 200, 0.5)';
                const smokeY = candle.y - 10 - ((time / 100) % 20);
                ctx.fillRect(candle.x - 2, smokeY, 4, 4);
                return;
            }

            const flicker = Math.sin(time / 100 + candle.flickerOffset) * 1;
            const size = candle.flameSize;

            // Candle body
            ctx.fillStyle = '#fff8dc';
            ctx.fillRect(candle.x - 3, candle.y, 6, 16);
            ctx.fillStyle = '#fffacd';
            ctx.fillRect(candle.x - 2, candle.y + 2, 4, 12);

            // Wick
            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(candle.x - 1, candle.y - 4, 2, 6);

            if (size > 0) {
                // Flame with size
                ctx.fillStyle = '#ffd700';
                ctx.fillRect(candle.x - 3 * size, candle.y - 10 * size + flicker, 6 * size, 6 * size);
                ctx.fillStyle = '#ff8c00';
                ctx.fillRect(candle.x - 2 * size, candle.y - 8 * size + flicker, 4 * size, 4 * size);
                ctx.fillStyle = '#ff4500';
                ctx.fillRect(candle.x - 1 * size, candle.y - 6 * size + flicker, 2 * size, 2 * size);

                // Glow
                ctx.fillStyle = `rgba(255, 200, 100, ${0.3 * size})`;
                ctx.fillRect(candle.x - 8, candle.y - 14 + flicker, 16, 12);
            }
        }

        function drawStars(time) {
            if (gamePhase !== 'candles') return;
            ctx.fillStyle = '#ffffcc';
            for (let i = 0; i < 30; i++) {
                const x = (i * 73) % canvas.width;
                const y = (i * 47) % 100 + 20;
                const twinkle = Math.sin(time / 300 + i) > 0.5 ? 3 : 2;
                ctx.fillRect(x, y, twinkle, twinkle);
            }
        }

        function drawPlayer(time) {
            const bounce = player.moving ? Math.sin(time / 80) * 2 : 0;
            const y = player.y + bounce;

            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(player.x - 10, player.y + 14, 20, 6);

            ctx.fillStyle = '#e86a92';
            ctx.fillRect(player.x - 8, y, 16, 14);
            ctx.fillStyle = '#d45a82';
            ctx.fillRect(player.x - 8, y + 10, 16, 4);

            ctx.fillStyle = '#ffd5c8';
            ctx.fillRect(player.x - 6, y - 10, 12, 12);

            ctx.fillStyle = '#c0c0c0';
            ctx.fillRect(player.x - 7, y - 12, 14, 6);
            ctx.fillRect(player.x - 8, y - 10, 4, 8);
            ctx.fillRect(player.x + 4, y - 10, 4, 8);

            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(player.x - 4, y - 6, 2, 3);
            ctx.fillRect(player.x + 2, y - 6, 2, 3);

            ctx.fillStyle = '#d45a82';
            ctx.fillRect(player.x - 2, y - 2, 4, 2);

            ctx.fillStyle = '#ffd5c8';
            ctx.fillRect(player.x - 12, y + 2, 4, 8);
            ctx.fillRect(player.x + 8, y + 2, 4, 8);
        }

        function showPhaseMessage(title, text, buttonText) {
            phaseTitle.textContent = title;
            phaseText.textContent = text;
            phaseButton.textContent = buttonText;
            phaseMessage.style.display = 'block';
            gamePaused = true;
            blowBtn.style.display = 'none';
            blowHint.style.display = 'none';
        }

        function nextPhase() {
            phaseMessage.style.display = 'none';
            gamePaused = false;

            if (gamePhase === 'flowers') {
                gamePhase = 'candles';
                collected = 0;
                totalItems = 8;
                uiTitle.textContent = 'Candele';
                createSlots(8, true);
                player.x = 320;
                player.y = 400;
                // Try to init microphone for blow detection
                initMicrophone();
            } else if (gamePhase === 'candles') {
                gamePhase = 'video';
                showVideo();
            }
        }

        function showVideo() {
            const iframe = document.getElementById('youtubeVideo');
            iframe.src = `https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1`;
            videoContainer.style.display = 'flex';
            document.getElementById('dpad').style.display = 'none';
            blowBtn.style.display = 'none';
        }

        function update() {
            if (gamePaused || gamePhase === 'video') return;

            player.moving = false;

            if (keys['ArrowUp'] || keys['w'] || keys['W'] || dpadState.up) {
                player.y = Math.max(50, player.y - player.speed);
                player.moving = true;
            }
            if (keys['ArrowDown'] || keys['s'] || keys['S'] || dpadState.down) {
                player.y = Math.min(420, player.y + player.speed);
                player.moving = true;
            }
            if (keys['ArrowLeft'] || keys['a'] || keys['A'] || dpadState.left) {
                player.x = Math.max(40, player.x - player.speed);
                player.moving = true;
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D'] || dpadState.right) {
                player.x = Math.min(canvas.width - 40, player.x + player.speed);
                player.moving = true;
            }

            if (gamePhase === 'flowers') {
                flowers.forEach((flower, index) => {
                    if (!flower.collected) {
                        const dx = player.x - flower.x;
                        const dy = player.y - flower.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 20) {
                            flower.collected = true;
                            collected++;
                            document.getElementById(`slot-${index}`).classList.add('collected');

                            if (collected === totalItems) {
                                setTimeout(() => {
                                    showPhaseMessage(
                                        '~ Fiori Raccolti! ~',
                                        'Bellissimo! Ora spegni le candeline sulla torta!',
                                        'Continua'
                                    );
                                }, 400);
                            }
                        }
                    }
                });
            } else if (gamePhase === 'candles') {
                // Check if near any candle
                nearCandle = null;
                candles.forEach((candle) => {
                    if (!candle.collected && !candle.blowingOut) {
                        const dx = player.x - candle.x;
                        const dy = player.y - candle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 40) {
                            nearCandle = candle;
                        }
                    }
                });

                // Show/hide blow button and hint
                const isMobile = window.matchMedia("(pointer: coarse)").matches;
                if (nearCandle) {
                    blowHint.style.display = 'block';
                    if (isMobile) blowBtn.style.display = 'block';
                } else {
                    blowHint.style.display = 'none';
                    blowBtn.style.display = 'none';
                }
            }
        }

        function draw(time) {
            drawGrass();
            drawStars(time);

            trees.forEach(tree => {
                if (tree.y < player.y) drawTree(tree);
            });

            if (gamePhase === 'flowers') {
                flowers.forEach(f => drawFlower(f, time));
            } else if (gamePhase === 'candles') {
                drawCake();
                candles.forEach(c => drawCandle(c, time));
            }

            fences.forEach(drawFence);
            drawPlayer(time);

            trees.forEach(tree => {
                if (tree.y >= player.y) drawTree(tree);
            });
        }

        function gameLoop(time) {
            update();
            draw(time);
            requestAnimationFrame(gameLoop);
        }

        gameLoop(0);
    </script>
</body>
</html>
